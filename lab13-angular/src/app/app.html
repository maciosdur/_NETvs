<app-header></app-header>

<div style="padding: 20px; max-width: 1200px; margin: 0 auto;">
    <h1>Sklep - Lista 14</h1>

    @if (showAddButton()) {
        <div class="container mt-3 mb-3">
            <button class="btn btn-primary" (click)="openModal()">+ Dodaj nowy artykuł</button>
        </div>
    }

    @if (showAddButton() && isModalOpen) {
        <div class="modal fade show d-block" style="background: rgba(0,0,0,0.5)">
            <div class="modal-dialog"> 
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nowy Artykuł</h5>
                        <button type="button" class="btn-close" (click)="closeModal()"></button>
                    </div>
                    <div class="modal-body">
                        <app-article-form (save)="closeModal()"></app-article-form>
                    </div>
                </div>
            </div>
        </div>
    }

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>

<app-footer></app-footer>
